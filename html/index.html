<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Dong MobilePedia</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  </head>
  <body id="body" class="mb-5">
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <p
            class="navbar-brand text-center text-center text-white fw-bold fs-1"
          >
            T-Dong MobilePedia
          </p>
        </div>
      </nav>
    </header>
    <!-- main start -->
    <main>
      <section class="container">
        <!-- search container -->
        <div class="container input-group my-3 mb-5">
          <!-- search box -->
          <input
            onclick="clearSearchBox()"
            id="search-box"
            type="text"
            class="form-control fs-4 text-center bg-light bg-opacity-50"
            placeholder="Type device name"
          />

          <!-- search button -->
          <button
            onclick="searchBtn()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <!-- not found massage -->
        <div id="not-found" class="d-flex justify-content-center d-none mt-5">
          <div class="text-start">
            <h5>Hmmm...</h5>
            <p id="not-Found-msg"></p>
            <h6>Search Help</h6>
            <ul>
              <li>Check your search for typos</li>
              <li>Try a different search term</li>
              <li>
                The mobile you're searching for may be not yet on our site
              </li>
            </ul>
          </div>
        </div>

        <!-- details card -->
        <div id="details-card" class="d-flex justify-content-center"></div>

        <!-- cards -->
        <div
          id="cards-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-5"
        ></div>
      </section>
    </main>

    <!-- bootstrap bundle -->
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
