<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Dong MobilePedia</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <p
            class="navbar-brand text-center text-center text-white fw-bold fs-1"
          >
            T-Dong MobilePedia
          </p>
        </div>
      </nav>
    </header>
    <!-- main start -->
    <main>
      <section>
        <!-- search container -->
        <div class="container input-group my-3">
          <!-- search box -->
          <input
            onclick="clearSearchBox()"
            id="search-box"
            type="text"
            class="form-control text-center"
            placeholder="Type Mobile Name"
          />

          <!-- search button -->
          <button
            onclick="searchBtn()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <!-- not found massage -->
        <div class="text-center">
          <p>Not Found</p>
        </div>

        <!-- cards -->
        <div
          id="cards-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>

    <!-- bootstrap bundle -->
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
